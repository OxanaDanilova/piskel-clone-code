<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="./gif.js"></script>
    <script src="./gif.worker.js"></script>
    <script src="./UPNG.js"></script>
    <title>Piskel-clone</title>
</head>
<body id="body">
    <header>
        <div class="header"><h1>PISKEL</h1></div>
    </header>
    <div class="main-wrapper">
    <div class="main">
        <div class="draw-instr">
        <div class="wrap-instr">
            <div class="pen selected">
                    <button type="button" class="pen-btn" id="pen-btn"></button>
            </div>
                <div class="eraser">
                <button type="button" class="eraser-btn" id="eraser-btn"></button>
            </div>
            <div class="rectangle">
                    <button type="button" class="rect-btn" id="rect-btn"></button>
            </div>
            <div class="circle">
                    <button type="button" class="circle-btn" id="circle-btn"></button>
            </div>
            <div class="stroke">
                <button type="button" class="stroke-btn" id="stroke-btn"></button>
            </div>
            <div class="mirrorPenX">
              <button type="button" class="vert-mir-btn" id="vert-mir-btn"></button>
          </div>
          <div class="mirrorPenY">
            <button type="button" class="horiz-mir-btn" id="horiz-mir-btn"></button>
        </div>
            <div class="col-picker">
                <button type="button" class="color-picker-btn" id="color-picker-btn"></button>
            </div>

            <div class="secondary-color">
                <input type="color" name="color-sec" id="sec-color" class="sec-color" value = '#000000'>
            </div>
            <div class="primary-color">
                <input type="color" name="color" id="color" class="prim-color" value = '#ff0000'>
            </div>

        </div>
    </div>

<div class="frames" id = "frames">
        <div class="frame current" id='frame'>
                <div class="numb" id='numb'>1</div>
                <canvas id="frame-item" class="frame-item" width="100" height="100"></canvas>
                <div class="delete" id='delete'></div>
        </div>
        <button class="add-frame" id="add-frame"><i class="fas fa-plus"></i>Add new frame</button>
</div>
<div class="canvas-main-wrap">
        <div class="canvas-main" id='canvas-main'>
            <canvas width="768px" height="768px" class='canvas-preview-clone' id='canvas-preview-clone'></canvas>
            <canvas width="768px" height="768px" class='canvas-clone' id='canvas-clone'></canvas>
            <canvas width="768px" height="768px" class='canvas-draw' id='canvas-draw'></canvas>
        </div>
</div>

<div class="preview">
    <div class="wrapper-can">
            <canvas id="canvas-preview" class="canvas-preview" width="140" height="140"></canvas>
    </div>

        <div class="preview-control">
            <span class="value">1 FPS</span>
            <input type="range" name="fps" min="1" max="24" step="1" class='fps' value="1">
            <span class="fullscr">Full screen</span>
        </div>
        <div class="export">
            <button class='exp-gif'>Export file</button>
            <a href="" class = 'download-gif' download>Download as .gif</a>
        </div>
        <div class="canvas-sizes">
            <div>Canvas sizes:</div>
            <div class="wrap-sizes">
            <label for="32">32x32</label>
            <input type="radio" name="size" value="32" id='32' checked>
            <label for="64">64x64</label>
            <input type="radio" name="size" value="64" id='64'>
            <label for="128">128x128</label>
            <input type="radio" name="size" value="128" id='128'>
            </div>

        </div>
        <div class="info">
          <div class="wrap-info">
              <p>Coordinates:</p>
              <p>x</p>
              <p>y</p>
          </div>

        </div>

</div>
</div>
</div>
</body>
</html>
